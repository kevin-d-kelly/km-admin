<!doctype html>
<html class="no-js" lang="" data-ng-app="khpostal">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Dangrek&family=Hanuman&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/app.min.css">
    </head>
    <body data-ng-controller="MapController as map" >  

        <div class="blackout" data-ng-hide="appLoaded"/>
            <div class="spinner"></div>
        </div>       
        <div class="language" data-ui-view="locale" data-ng-cloak> 
        </div>
        <div data-ng-view class="map" data-ng-cloak>
          <leaflet center="center" tiles="tiles" defaults="defaults" width="100%" height="100%" id="khmap"></leaflet>
        </div>
        <section class="controls" id="controls" data-ui-view="controls" >
            
        </section>
        <section class="layers" data-ng-cloak>
            <button data-ng-click="map.changeTiles('openstreetmap')" class="btn btn-default">
                    <i class="icon-map2"></i>
            </button>
            <button data-ng-click="map.changeTiles('mapbox_outdoors')" class="btn btn-default">
                    <i class="icon-earth"></i>
            </button>
        </section>
        <script src="js/leaflet.js"></script>
        <script src="js/app.min.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script> -->
    </body>
</html>
